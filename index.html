<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="main-body">
    <div class="card-body">
      <div class="card-img"></div>
      <div class="card-info">
        <h2>Perfume</h2>
        
        <h1>Gabrielle Essence Eau De Parfum</h1>
        
        <p class="text-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="Add to Cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DiceHG">Eduardo Higino Garcia</a>.
    </div>
  </footer>
</body>
</html>
